AppBundle\Entity\Affiliation:
    type: entity
    table: affiliation
    repositoryClass: AppBundle\Repository\AffiliationRepository
    gedmo:
        translation:
            locale: locale
    oneToMany:
        cards:
            targetEntity: Card
            orderBy: {'position':'ASC'}
            mappedBy: affiliation
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 255
            nullable: false
        name:
            type: string
            length: 1024
            nullable: false
            gedmo:
                - translatable
        isPrimary:
            type: boolean
            nullable: false
            column: is_primary
    uniqueConstraints:
        faction_code_idx:
            columns: [ code ]
            